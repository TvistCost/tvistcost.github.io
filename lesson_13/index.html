  <body>
    <div class="form">
      <div class="name-form">Create an account</div>
      <form action="#">
        <p class="email-form">Email:<span id="star-email">*</span></p>
        <input
          type="text"
          class="form-control"
          placeholder="johnsmith@gmail.com"
        />
        <p class="choose-password">
          Choose Password: <span id="star-pass">*</span>
        </p>
        <input type="text" class="password-text" placeholder="" />
        <p class="confirm-password">
          Confirm Password<span id="star-conf-pass">*</span>
        </p>
        <input type="text" class="reped" placeholder="" />
        <button class="btn">Register now!</button>
      </form>
    </div>
